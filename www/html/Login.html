<ons-page id="Login">
  <ons-toolbar>
    <div class="center" style="font-size: 130%;">
      <strong>AnimeChecker<strong>
    </div>
  </ons-toolbar>
  <div style="width:100%; text-align:center; margin-top:30px;">
    <div style="width:80%; display:inline-block;">
      <div style="text-align:left; margin-left:17px;">
        <strong>
          <font size="5" color="#000000">サインイン</font>
        </strong>
      </div>
      <ons-list modifier="inset" style="width:90%; display: inline-block; margin-top:10px;">
        <ons-list-item modifier="longdivider" style="width:100%;">
          <ons-input id="SignIn_Username" placeholder="EmailAddress" float style="width:100%;"></ons-input>
        </ons-list-item>
        <ons-list-item modifier="longdivider" style="width:100%;">
          <ons-input id="SignIn_Password" type="password" placeholder="Password" float style="width:100%;"></ons-input>
        </ons-list-item>
      </ons-list>
      <br><br>
      <div style="text-align:left; margin-left:17px;">
        <ons-checkbox input-id="signIn_check-1"></ons-checkbox>サインインしたままにする
      </div>
      <p style="margin-top: 40px;">
        <ons-button onclick="Signin()" style="width:90%; background:red;">サインイン</ons-button>
      </p>
      <div style="text-align:right; margin-right:17px; font-size: 12px">
        <a onclick="fn.load('html/MyPage.html')" style="text-decoration: none;">パスワードを忘れた方</a>
      </div>
      <br><br><br>
      <div style="font-size:12px">AnimeCheckerの新しいお客様ですか？</div>
      <ons-button onclick="fn.load('html/MakeAccount.html')" style="width:90%; background:#f5f5f5; margin-top:10px; border:solid 1px #696969;">
        <font size="2px" color="#000000">新しいAnimeCheckerアカウントの追加</font>
      </ons-button>
    </div>
  </div>
</ons-page>
