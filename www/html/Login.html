<ons-page style="height:100%; width:100%;">
  <ons-toolbar style="border-bottom:solid  5px #ff0000;">
    <div class="center" style="font-family:arial black; font-size: 130%">
      <strong><span style="color:red">Anime</span><span style="color:blue">Checker</span><strong>
    </div>
  </ons-toolbar>
  <div style="width:100%; text-align:center; margin-top:30px;">
    <div style="width:80%; display:inline-block;">
      <div style="text-align:left; margin-left:17px;">
        <strong>
          <font size="5" color="#000000">サインイン</font>
        </strong>
      </div>
      <ons-list modifier="inset" style="width:90%; display: inline-block; margin-top:10px;">
        <ons-list-item modifier="longdivider">
          <ons-input id="username" placeholder="Username" float></ons-input>
        </ons-list-item>
        <ons-list-item modifier="longdivider">
          <ons-input id="password" type="password" placeholder="Password" float></ons-input>
        </ons-list-item>
      </ons-list>
      <br><br>
      <div style="text-align:left; margin-left:17px;">
        <ons-checkbox input-id="check-2"></ons-checkbox>サインインしたままにする
      </div>
      <p style="margin-top: 40px;">
        <ons-button onclick="login()" style="width:90%; background:red;">サインイン</ons-button>
      </p>
      <div style="text-align:right; margin-right:17px; font-size: 12px">
        <a href="" style="text-decoration: none;">パスワードを忘れた方</a>
      </div>
      <br><br><br>
      <div style="font-size:12px">AnimeCheckerの新しいお客様ですか？</div>
      <ons-button onclick="fn.load('html/MakeAccount.html')" style="width:90%; background:#f5f5f5; margin-top:10px; border:solid 1px #696969;">
        <font size="2px" color="#000000">新しいAnimeCheckerアカウントの追加</font>
      </ons-button>
    </div>
  </div>
</ons-page>
