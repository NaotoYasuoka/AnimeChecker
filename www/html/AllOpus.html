<ons-page>
  <ons-toolbar> 
    <div class="center">
      <ons-segment id="segment" tabbar-id="tabbar" style="width: 200px">
        <button>全作品</button>
        <button>今シーズン</button>
      </ons-segment>
    </div>
  </ons-toolbar>
  <!-- アンダーバー -->
  <div class="tabbar">
    <label class="tabbar__item">
      <input type="radio" name="tabbar-a" checked="checked" onclick="fn.load('html/MyPage.html')">
      <button class="tabbar__button">
        <i class="tabbar__icon ion-ios-square"></i>
        <div class="tabbar__label">One</div>
      </button>
    </label>
    <label class="tabbar__item">
      <input type="radio" name="tabbar-a" checked="checked" onclick="fn.load('html/AllOpus.html')">
      <button class="tabbar__button">
        <i class="tabbar__icon ion-ios-radio-button-on"></i>
       <div class="tabbar__label">Two</div>
      </button>
    </label>
    <label class="tabbar__item">
      <input type="radio" name="tabbar-a">
      <button class="tabbar__button">
        <i class="tabbar__icon ion-ios-star"></i>
        <div class="tabbar__label">Three</div>
      </button>
    </label>
  </div>
  <div style="width:100%; height:calc(100% - 50px);">
    <!-- 検索エリア -->
    <div style="width:100%; height:50px; text-align:center; border-bottom:solid  4px #dcdcdc;">
      <p style="text-align:center; width:80%; display: inline-block; margin-top: 10px;">
        <ons-search-input
          placeholder="Search"
          onchange="ons.notification.alert('Searched for: ' + this.value)"
          style="width:100%;">   
        </ons-search-input>
      </p>
    </div>
    <div
  </div>
  <ons-fab position="bottom right" onclick="fn.load('html/AddOpus.html')">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
</ons-page>
